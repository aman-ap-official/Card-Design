<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f0f2f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .card-content p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #ff7f50;
    }

    .btn {
      text-decoration: none;
      background: #ff7f50;
      color: #fff;
      padding: 8px 16px;
      border-radius: 50px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff4500;
    }
  </style>

</head>
<body>

  <div class="card">
    <img src="/image/01.jpg" alt="Destination">
    <div class="card-content">
      <h2>Bora Bora</h2>
      <p>Crystal clear waters, beautiful beaches, and overwater bungalows. A dream tropical escape!</p>
      <div class="card-footer">
        <span class="price">$899</span>
        <a href="#" class="btn">Book Now</a>
      </div>
    </div>
  </div>

</body>
</html>
