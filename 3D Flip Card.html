<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS 3D Flip Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px; /* Defines 3D depth */
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .flip-card-front {
      background-color: #fff;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #007BFF;
      color: #fff;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .flip-card-back h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .flip-card-back p {
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="flip-card">
    <div class="flip-card-inner">
      
      <div class="flip-card-front">
        <img src="/image/01.jpg" alt="Travel Image">
      </div>
      
      <div class="flip-card-back">
        <h2>Explore More</h2>
        <p>Discover hidden gems and secret spots around the world with our curated guides.</p>
      </div>
    
    </div>
  </div>

</body>
</html>
