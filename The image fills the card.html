<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transparent Text Overlay Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #222;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      position: relative;
      width: 350px;
      height: 220px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(3px);
    }

    .overlay h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .overlay p {
      font-size: 14px;
      line-height: 1.4;
    }

  </style>
</head>
<body>

  <div class="card">
    <img src="/image/01.jpg" alt="Beach">
    <div class="overlay">
      <h2>Bora Bora Escape</h2>
      <p>Crystal-clear waters, white sandy beaches and unforgettable sunsets in paradise.</p>
    </div>
  </div>

</body>
</html>
